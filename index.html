<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
  <title>Compress</title>
  <style>
    html,body{
      position: relative;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue',sans-serif;
      overflow: hidden;
    }
    @keyframes octocat-wave{
      0%,
      100%{
        transform:rotate(0)
      } 
      20%,
      60%{
        transform:rotate(-25deg)
      }
      40%,
      80%{
        transform:rotate(10deg)
      }
    }
    .container{
      position: relative;
      height: 100%;
      box-sizing: border-box;
      background-color: #1D1E22;
      color: white;
      display: flex;
      flex-direction: column;
      .github-corner{
        position: fixed;
        top: 0;
        right: 0;
        &:hover{
          .octo-arm{
            animation: octocat-wave 560ms ease-in-out    
          }
        }
        @media (max-width:500px){
          &:hover{
            .octo-arm{
              animation: none;    
            }
          }
          .octo-arm{
            animation: octocat-wave 560ms ease-in-out;
          }
        }
      }
      .header{
        flex: 0 0 auto;
        padding: 40px 0;
        background-color: whitesmoke;
        color: #1D1E22;
        .inner-header{
          max-width: 650px;
          display: grid;
          grid-template-columns: 25% 1fr;
          text-align: center;
          margin-left: auto;
          margin-right: auto;
        }
        .logo{
          object-fit: contain;
          object-position: center;
          width: 100%;
          height: 100%;
          max-height: 100px;
        }
        .title{
          font-weight: bold;
          font-size: 30px;
        }
        .description{
          margin-top: 10px;
          margin-left: auto;
          margin-right: auto;
          max-width: 500px;
        }
        @media (max-width: 635px){
          padding: 20px 0;
          .inner-header{
            grid-template-columns: none;
            .logo{
              max-height: 50px;
            }
            .title{
              font-size: 20px;
            }
            .description{
              font-size: 12px;
              padding: 0 20px;
            }
          }
        }
      }
      .transformer-wrap{
        position: relative;
        padding: 40px 20px;
        flex: 1 0 auto;
        .dropzone{
          user-select: none;
          cursor: pointer;
          border-radius: 5px;
          border: 2px dashed gray;
          text-align: center;
          height: 70px;
          font-size: 14px;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: background-color 0.2s linear, border 0.2s linear, color 0.2s linear;
          max-width: 600px;
          margin-left: auto;
          margin-right: auto;
          &:hover{
            border: 2px solid lightgray;
            background-color: lightgray;
            color: black;
          }
          &.highlight{
            border: 2px solid #2D9BF0;
            color: white;
            background-color: rgba(45, 155, 240, 0.5);
          }
        }
        .quality-con{
          display: flex;
          justify-content: center;
          margin-top: 20px;
          flex-wrap: wrap;
          gap: 40px;
          .con-group{
            display: flex;
            gap: 5px;
          }
        }
        .loader{
          position: absolute;
          top: 0;
          bottom: 0;
          right: 0;
          left: 0;
          background-color: #1D1E22;
          z-index: 1;
          opacity: 0;
          visibility: hidden;
          transition: opacity 0.1s linear, visibility 0s linear 0.1s;
          .animation-container{
            height: 100%;
            width: 100%;
            max-width: 600px;
            max-height: 200px;
            margin-left: auto;
            margin-right: auto;
            canvas{
              width: 100%;
              height: 100%;
            }
          }
          &.show{
            opacity: 1;
            visibility: visible;
            transition: opacity 0.1s linear, visibility 0s linear 0s;
          }
        }
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://github.com/juicetan/pdf-compressor" class="github-corner" target="_blank" aria-label="View source on Github">
      <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true" style="fill: #2D9BF0; color: rgb(255, 255, 255); position: absolute; top: 0px; border: 0px; right: 0px;">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" class="octo-arm" style="transform-origin: 130px 106px;"></path>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    <div class="header">
      <div class="inner-header">
        <img class="logo" src="./src/assets/images/compress.webp" alt="">
        <div class="meta-wrap">
          <div class="title">Compress</div>
          <div class="description">Securely compress PDFs offline.<br>This application will not make any API calls to external services.</div>
        </div>
      </div>
    </div>
    <div class="transformer-wrap">
      <div class="dropzone">Drop a PDF here or<br>Click to select from your local files.</div>
      <div class="quality-con">
        <div class="con-group">
          <div class="label">Scale</div>
          <input id="optscaleinput" type="range" min="0" max="4" step="0.10" value="2" class="opt-scale" output="optscaleoutput" oninput="optscaleoutput.value = optscaleinput.value">
          <output id="optscaleoutput">2</output>
        </div>
        <div class="con-group">
          <div class="label">Quality</div>
          <input id="optqualityinput" type="range" min="0" max="1" step="0.01" value="0.94" class="opt-quality" output="optqualityoutput" oninput="optqualityoutput.value = optqualityinput.value">
          <output id="optqualityoutput">0.94</output>
        </div>
      </div>
      <div class="loader">
        <div class="animation-container"></div>
      </div>
    </div>
  </div>
  <script type="module">
    import compressPDF from './src/index';

    const Deferred = function(){
      var def = this;
      /**
       * @instance
       * @member {external:Promise} promise Instance of an ES6 Promise to be fulfilled.
       */
      this.promise = new Promise(function(resolve,reject){
        /**
         * @instance
         * @member {function} resolve Callback to be invoked when the asychronous task that initiated the promise is successfully completed.
         */
        def.resolve = resolve;
        /**
         * @instance
         * @member {function} reject Callback to be invoked when the asychronous task that initiated the promise has failed to complete successfully.
         */
        def.reject = reject;
      });

      this.then = this.promise.then.bind(this.promise);
      this.catch = this.promise.catch.bind(this.promise);
    };

    const FileUtil = {
      pickFile: function(opts){
        opts = opts || {};
        var def = new Deferred();
        var $body = document.querySelector('body');
        var $input = document.createElement('input');
        $input.setAttribute('type', 'file');
        $input.style.position = 'absolute';
        $input.style.width = '1px';
        $input.style.height = '1px';
        $input.style.opacity = '0';
        if(opts.accept){
          $input.setAttribute('accept',opts.accept);
        }
        if(opts.multiple){
          $input.setAttribute('multiple', 'multiple');
        }

        $input.addEventListener('change', function(){
          def.resolve(this.files);
          $input.remove();
        });
        $input.addEventListener('cancel', function(e){
          def.reject('canceled');
          $input.remove();
        });
        $body.appendChild($input);
        $input.click();

        return def.promise;
      },
      downloadFile: function(file){
        const link = document.createElement('a')
        const url = URL.createObjectURL(file)

        link.href = url
        link.download = file.name
        document.body.append(link)
        link.click()
        link.remove();
        window.URL.revokeObjectURL(url)
      }
    }

    const NumUtil = {
      random: function(min, max){
        return Math.random() * (max - min) + min;
      }
    }

    class FileDropArea{
      constructor($el){
        this.$el = $el;
        this._isHover = false;
        this.initializeHandlers();
        this.handlers = [];
      }

      get isHover(){
        return this._isHover;
      }

      set isHover(newVal){
        this._isHover = newVal;
        if(newVal){
          this.$el.classList.add('highlight');
        } else{
          this.$el.classList.remove('highlight');
        }
      }

      onFileSelect(handlerFn){
        this.handlers.push(handlerFn);
      }

      emit(payload){
        this.handlers.forEach((fn) => {
          fn(payload);
        });
      }

      initializeHandlers(){
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach((eventName) => {
          this.$el.addEventListener(eventName, (e) => {
            e.preventDefault();
            e.stopPropagation();
          }, false);
        });

        ['dragenter', 'dragover'].forEach((eventName) => {
          this.$el.addEventListener(eventName, (e) => {
            this.isHover = true;
          }, false);
        });
        
        ['dragleave', 'drop'].forEach((eventName) => {
          this.$el.addEventListener(eventName, (e) => {
            this.isHover = false;
          }, false);
        });

        this.$el.addEventListener('drop', (e) => {
          var data = e.dataTransfer;
          var files = data.files;
          this.addFiles(files);
        }, false);

        this.$el.addEventListener('click', (e) => {
          this.manualPickFiles();
        })
      }

      addFiles(files){
        if(files){
          this.emit(files);
        }
      }

      manualPickFiles(){
        FileUtil.pickFile({
          accept: 'pdf/*',
          multiple: false
        }).then((files) => {
          if(files){
            this.emit(files)
          }
        })
      }
    }
    
    class PDFManager{
      static async compress(files){
        const file = files[0];
        console.log('>>> before compression');
        console.log('> file', file);
        console.log('> size', file.size);
        
        const quality = +document.querySelector('.opt-quality').value;
        const scale = +document.querySelector('.opt-scale').value;

        const compressedFile = await compressPDF(file, {
          scale: scale,
          quality: quality
        });
        console.log('>>> after compression');
        console.log('> file', compressedFile);
        console.log('> size', compressedFile.size);
        
        return compressedFile;
      }
    }

    class AnimatedLoader{
      static Pixel = class Pixel {
        constructor(x, y, color, speed, delay, delayHide, step, boundSize) {
          this.x = x;
          this.y = y;
          
          this.color = color;
          this.speed = NumUtil.random(0.1, 0.9) * speed;

          this.size = 0;
          this.sizeStep = NumUtil.random(0, 0.5);
          this.minSize = 0.5;
          this.maxSizeAvailable = boundSize || 2;
          this.maxSize = NumUtil.random(this.minSize, this.maxSizeAvailable);
          this.sizeDirection = 1;
          
          this.delay = delay;
          this.delayHide = delayHide;
          this.counter = 0;
          this.counterHide = 0;
          this.counterStep = step;

          this.isHidden = false;
          this.isFlicking = false;
        }

        draw(ctx) {
          const centerOffset = this.maxSizeAvailable * 0.5 - this.size * 0.5;

          ctx.fillStyle = this.color;
          ctx.fillRect(
            this.x + centerOffset,
            this.y + centerOffset,
            this.size,
            this.size
          );
        }

        show() {
          this.isHidden = false;
          this.counterHide = 0;

          if (this.counter <= this.delay) {
            this.counter += this.counterStep;
            return;
          }

          if (this.size >= this.maxSize) {
            this.isFlicking = true;
          }

          if (this.isFlicking) {
            this.flicking();
          } else {
            this.size += this.sizeStep;
          }
        }

        hide() {
          this.counter = 0;

          if (this.counterHide <= this.delayHide) {
            this.counterHide += this.counterStep;
            if (this.isFlicking) {
              this.flicking();
            }
            return;
          }
          
          this.isFlicking = false;

          if (this.size <= 0) {
            this.size = 0;
            this.isHidden = true;
            return;
          } else {
            this.size -= 0.05;
          }
        }

        flicking() {
          if (this.size >= this.maxSize) {
            this.sizeDirection = -1;
          } else if (this.size <= this.minSize) {
            this.sizeDirection = 1;
          }
          
          this.size += this.sizeDirection * this.speed; 
        }
      }

      constructor($el){
        this.$el = $el;
        this.$container = $el.querySelector('.animation-container');
        const $canvas = document.createElement('canvas');
        this.$container.append($canvas);

        this.ctx = $canvas.getContext('2d');
        this.width = this.$container.getBoundingClientRect().width;
        this.height = this.$container.getBoundingClientRect().height;
        this.request;
        this.lastTime;
        this.interval = 1000/60;
        this.ticker;
        this.maxTicker = 360;
        this.animationDirection = 1;
      }

      show(){
        this.$el.classList.add('show');
        this.initPixels();
        this.animate();
      }

      hide(){
        this.animationDirection = 0;
        setTimeout(() => {
          this.$el.classList.remove('show');
        }, 1800);
      }

      getDelay(x, y, direction){
        let dx = x - this.width * 0.5;
        let dy = y - this.height;
        
        if (direction) {
          dy = y;
        }
        
        return Math.sqrt(dx ** 2 + dy ** 2);
      }

      initPixels(){
        const h = Math.floor(NumUtil.random(0, 360));
        const colorsLen = 5;
        const colors = Array.from({ length: colorsLen }, (_, index) => `hsl(${Math.floor(NumUtil.random(h, h + (index + 1) * 10))} 100% ${NumUtil.random(50, 100)}%)`);
        
        const gap = 6; // Math.floor(width * 0.025)
        const step = (this.width + this.height) * 0.005;
        const speed = NumUtil.random(0.008, 0.25);
        const maxSize = Math.floor(gap * 0.5);
        
        this.pixels = [];
        
        for (let x = 0; x < this.width; x += gap) {
          for (let y = 0; y < this.height; y += gap) {
            if (x + maxSize > this.width || y + maxSize > this.height) {
              continue;
            }

            const color = colors[Math.floor(Math.random() * colorsLen)];
            const delay = this.getDelay(x, y);
            const delayHide = this.getDelay(x, y);

            this.pixels.push(new AnimatedLoader.Pixel(x, y, color, speed, delay, delayHide, step, maxSize));
          }
        }
      }

      animate(){
        this.request = requestAnimationFrame(this.animate.bind(this));
        
        const now = performance.now();
        const diff = now - (this.lastTime || 0);

        if (diff < this.interval) {
          return;
        }

        this.lastTime = now - (diff % this.interval);

        this.ctx.clearRect(0, 0, this.width, this.height);

        if (this.ticker >= this.maxTicker) {
          animationDirection = -1;
        } else if (this.ticker <= 0) {
          animationDirection = 1;
        }
        
        let allHidden = true;

        this.pixels.forEach((pixel) => {
          if (this.animationDirection > 0) {
            pixel.show();
          } else {
            pixel.hide();
            allHidden = allHidden && pixel.isHidden;
          }

          pixel.draw(this.ctx);
        });
        
        this.ticker += this.animationDirection;
        
        if (this.animationDirection < 0 && allHidden) {
          this.ticker = 0;
        }
      }
    }
    const $loader = new AnimatedLoader(document.querySelector('.loader'));

    const $fileDropzone = new FileDropArea(document.querySelector('.dropzone'));
    $fileDropzone.onFileSelect((files) => {
      console.log('> ok', files);
      $loader.show();
      PDFManager.compress(files).then((compressedFile) => {
        $loader.hide();
        setTimeout(() => {
          FileUtil.downloadFile(compressedFile);
        }, 1800);
      }).catch((e) => {
        console.error('> failed to compress', e);
        $loader.hide();
      });
    });
  </script>
</body>
